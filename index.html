<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ironsworn Oracle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src='js/jquery-3.4.1.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form>
             <!--  
            <button type='button' class='btn btn-dark btn-sm' onclick='reset_storage()'>
                <i class='fas fa-thermometer-half fa-lg' aria-hidden='true'></i> 50/50
            </button>  -->
            <div class='form-group form-row'>
                <div class="col-lx-4 col-lg-6 col-md-5 col-sm-12 col-12 ml-auto d-flex align-items-center">
                    <div class="align-middle">
                        <img src="data/ironlog.png" alt="Ironsworn Logo" class="img-fluid" id="logo">
                    </div>
                </div>
                <div class="col-lx-4 col-lg-6 col-md-7 col-sm-12 col-12">
                    <div class="border border-dark p-1 mb-1 mt-2 rounded" id="iron_oracle">
                       
                    </div>
                </div>
            </div>
            <div class="form-group form-row">           
                <div class="col-lx-2 col-lg-3 col-md-3 col-sm-3 col-6" id='col1'>
                    
                </div>

                <div class="col-lx-2 col-lg-3  col-md-3 col-sm-3 col-6" id='col2'>                                                         
                   
                </div>
                
                <div class="col-lx-6 col-lg-6  col-md-6 col-sm-6 col-12">
                    <div>
                        <label class='badge badge-pill badge-dark'>Log:</label>
                    </div>
                    <div  id='log' class="border border-dark p-1 mb-1 mt-2 rounded">

                    </div>
                </div>                
                
                <!-- Modal -->
                <div class="modal fade" id="ModalLog" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalLongoExemplo">Log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id ="ModalLogBody"></div>

                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="hg-footer text-center font-weight-light">
        <div class="">
          <small>
            <a href="https://sergiosjs.github.io/" target="_blank">

        </div>        
      </div>

</body>
