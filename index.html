<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ironsworn Oracle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src='js/jquery-3.4.1.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form>
            <div class='form-group form-row'>
                <div class="col-lx-4 col-lg-6 col-md-8 col-sm-12 col-12">
                    <div class="border border-primary p-1 mb-1 mt-2 rounded">
                        <div>
                            <h5><label class='badge badge-pill badge-primary'>Pergunte ao Oráculo</label></h5>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" onclick="orac(11, 'Quase Certo')">Qse. Certo</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="orac(26, 'Provável')">Prov.</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="orac(51, '50/50')">50/50</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="orac(76, 'Improvável')">Impr.</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="orac(91, 'Pequena Chance')">Pq. Chance</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-row">           
                <div class="col-lx-2 col-lg-3 col-md-4 col-sm-3 col-6">
                    <div class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>Ação e Tema</label></h5>

                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('acao', 'Ação')">Ação</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('tema', 'Tema')">Tema</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('acaoetema', 'Ação e Tema')">Ação e Tema</button>                
                    </div>
                    <div class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>Trama e Destino</label></h5>

                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('acoes_combate', 'Ação de Combate')">Ação de Combate</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('falhas_misticas', 'Falha Mística')">Falha Mística</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('pagar_o_preco', 'Pagar o Preço')">Pagar o Preço</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('virada_trama', 'Virada de Trama')">Virada de Trama</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('problema_em_assentamentos', 'Problema em Assentamento')">Problema em Assentamento</button>            
                    </div>
                    <div class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>Localização</label></h5>

                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_name_gen', 'Nome Gerado')">Gerar Nome</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_name', 'Loc. Nome')">Nome</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_regiao', 'Região')">Região</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_localizacao', 'Lugar')">Lugar</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_costeira', 'Loc. Costeira')">Loc. Costeira</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('loc_descritor', 'Loc. Descritor')">Descritor</button>
                    </div>                
                </div>

                <div class="col-lx-2 col-lg-3  col-md-4 col-sm-3 col-6">
                
                    <div  class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>NPC - Nomes</label></h5>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_nomes1', 'Nome')">Nome</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_nomes_elfo', 'Nome Élfico')">Nome Élfico</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_nome_gigante', 'Nome Gigante')">Nome Gigante</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_nome_varou', 'Nome Varou')">Nome Varou</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_nome_troll', 'Nome Troll')">Nome Troll</button>
                    </div>
                    <div  class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>NPC - Dados</label></h5>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_background', 'Background')">Background</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_objetivo', 'Objetivo')">Objetivo</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_descritor', 'Descritor')">Descritor</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_disposicao', 'Disposição')">Disposição</button>
                    </div>
                    <div  class='border border-primary p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-primary'>NPC - Completo</label></h5>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_completo', '')">NPC Completo</button>
                        <button type="button" class="btn btn-primary btn-block btn-sm" onclick="choose('npc_carac', '')">NPC Características</button>
                    </div>   
                    <div  class='border border-danger p-1 mb-1 rounded'>
                        <h5><label class='badge badge-pill badge-danger'>Limpar log</label></h5>                       
                        <button type="button" class="btn btn-danger btn-block btn-sm" onclick="clear_log()">Limpar</button>
                    </div>                     
                </div>
                
                <div class="col-lx-6 col-lg-6  col-md-4 col-sm-6 col-12">
                    <div  id='log' class="border border-primary p-1 mb-1 mt-2 rounded">

                    </div>
                </div>

                
                <!-- Modal -->
                <div class="modal fade" id="ModalLog" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalLongoExemplo">Log</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body" id ="ModalLogBody"></div>

                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
